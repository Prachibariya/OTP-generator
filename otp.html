<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b3b6b9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      height: 800px;

    }
    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
      height: 200px;
    }
    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }
    h1:hover{
        color: rgb(14, 14, 108);
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #092d53;
    }
    .otp {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 4px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>OTP Generator</h1>
    <button id="generateBtn">Generate OTP</button>
    <div class="otp" id="otpDisplay">------</div>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const otpDisplay = document.getElementById('otpDisplay');

    generateBtn.addEventListener('click', () => {
      let otp = '';
      for (let i = 0; i < 6; i++) {
        otp += Math.floor(Math.random() * 10); // Generate random digit 0-9
      }
      otpDisplay.textContent = otp;
    });
  </script>

</body>
</html>
